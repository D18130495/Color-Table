<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Colours</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Display different colours information">
        <meta name="author" content="Yushun Zeng">

        <!-- CSS style -->
        <link rel="stylesheet" href="./src/index.css">

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        
        <!-- Message -->
        <link rel="stylesheet" href="./utils/message.min.css">

        <!-- Colour picker -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    </head>
    
    <body>
        <!-- Header Start -->
        <header id="header" class="header">
            <span id="main-title" class="main-title">Colours</span>
        
            <div style="float: right;" class="dropdown">
                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Navigation
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#colourDetailContainer">Colour Detail</a></li>
                    <li><a class="dropdown-item" href="#colourTableContainer">Colour Table</a></li>
                </ul>
            </div>
        </header>
        <!-- Header End -->

        <!-- New Modal Start -->
        <div class="modal fade" id="newModal" tabindex="-1" aria-labelledby="newModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="newModalLabel">New colour</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    
                    <div class="modal-body">
                        <div class="row">
                        <div class="col-8">
                            <div class="row mb-3" style="padding-top: 20px;">
                                <label for="newColorId" class="col-sm-3 col-form-label" style="text-align: center;">Colour ID:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="newColorId" placeholder="Colour ID" style="cursor: not-allowed;" disabled>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="newHexString" class="col-sm-3 col-form-label" style="text-align: center;">Colour HEX:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="newHexString" placeholder="Colour HEX">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="newRgb" class="col-sm-3 col-form-label" style="text-align: center;">Colour RGB:</label>
                                <div class="col-sm-9">
                                    <div class="row">
                                        <label for="newR" class="col-sm-1 col-form-label" style="text-align: center;">R:</label>
                                        <div class="col-sm-3">
                                            <input type="number" class="form-control no-arrows" id="newR" placeholder="R">
                                        </div>

                                        <label for="newG" class="col-sm-1 col-form-label" style="text-align: center;">G:</label>
                                        <div class="col-sm-3">
                                            <input type="number" class="form-control no-arrows" id="newG" placeholder="G">
                                        </div>
                                        
                                        <label for="newB" class="col-sm-1 col-form-label" style="text-align: center;">B:</label>
                                        <div class="col-sm-3">
                                            <input type="number" class="form-control no-arrows" id="newB" placeholder="B">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="newHsl" class="col-sm-3 col-form-label" style="text-align: center;">Colour HSL:</label>
                                <div class="col-sm-9">
                                    <div class="row">
                                        <label for="newH" class="col-sm-1 col-form-label" style="text-align: center;">H:</label>
                                        <div class="col-sm-3">
                                            <input type="number" class="form-control no-arrows" id="newH" placeholder="H">
                                        </div>

                                        <label for="newS" class="col-sm-1 col-form-label" style="text-align: center;">S:</label>
                                        <div class="col-sm-3">
                                            <input type="number" class="form-control no-arrows" id="newS" placeholder="S">
                                        </div>
                                        
                                        <label for="newL" class="col-sm-1 col-form-label" style="text-align: center;">L:</label>
                                        <div class="col-sm-3">
                                            <input type="number" class="form-control no-arrows" id="newL" placeholder="L">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3" style="padding-bottom: 10px;">
                                <label for="newName" class="col-sm-3 col-form-label" style="text-align: center;">Colour Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="newName" placeholder="Colour Name">
                                </div>
                            </div>
                        </div>
                        <div class="col-4" div style="display: flex; justify-content: center; align-items: center;">
                            <toolcool-color-picker color="#B48CF4" button-width="12rem" button-height="12rem"></toolcool-color-picker>
                        </div>
                    </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="newColour()">Create</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- New Model End -->

        <!-- Modify Modal Start -->
        <div class="modal fade" id="modifyModal" tabindex="-1" aria-labelledby="modifyModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modifyModalLabel">Modify colour</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    
                    <div class="modal-body">
                        <div class="row">
                        <div class="col-8">
                            <div class="row mb-3" style="padding-top: 20px;">
                                <label for="modifyColorId" class="col-sm-3 col-form-label" style="text-align: center;">Colour ID:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="modifyColorId" placeholder="Colour ID" style="cursor: not-allowed;" disabled>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="modifyHexString" class="col-sm-3 col-form-label" style="text-align: center;">Colour HEX:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="modifyHexString" placeholder="Colour HEX">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="modifyRgb" class="col-sm-3 col-form-label" style="text-align: center;">Colour RGB:</label>
                                <div class="col-sm-9">
                                    <div class="row">
                                        <label for="modifyR" class="col-sm-1 col-form-label" style="text-align: center;">R:</label>
                                        <div class="col-sm-3">
                                            <input type="number" class="form-control no-arrows" id="modifyR" placeholder="R">
                                        </div>

                                        <label for="modifyG" class="col-sm-1 col-form-label" style="text-align: center;">G:</label>
                                        <div class="col-sm-3">
                                            <input type="number" class="form-control no-arrows" id="modifyG" placeholder="G">
                                        </div>
                                        
                                        <label for="modifyB" class="col-sm-1 col-form-label" style="text-align: center;">B:</label>
                                        <div class="col-sm-3">
                                            <input type="number" class="form-control no-arrows" id="modifyB" placeholder="B">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="modifyHsl" class="col-sm-3 col-form-label" style="text-align: center;">Colour HSL:</label>
                                <div class="col-sm-9">
                                    <div class="row">
                                        <label for="modifyH" class="col-sm-1 col-form-label" style="text-align: center;">H:</label>
                                        <div class="col-sm-3">
                                            <input type="number" class="form-control no-arrows" id="modifyH" placeholder="H">
                                        </div>

                                        <label for="modifyS" class="col-sm-1 col-form-label" style="text-align: center;">S:</label>
                                        <div class="col-sm-3">
                                            <input type="number" class="form-control no-arrows" id="modifyS" placeholder="S">
                                        </div>
                                        
                                        <label for="modifyL" class="col-sm-1 col-form-label" style="text-align: center;">L:</label>
                                        <div class="col-sm-3">
                                            <input type="number" class="form-control no-arrows" id="modifyL" placeholder="L">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3" style="padding-bottom: 10px;">
                                <label for="modifyName" class="col-sm-3 col-form-label" style="text-align: center;">Colour Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="modifyName" placeholder="Colour Name">
                                </div>
                            </div>
                        </div>
                        <div class="col-4" div style="display: flex; justify-content: center; align-items: center;">
                            <toolcool-color-picker id="color-picker" color="#ffffff" button-width="12rem" button-height="12rem"></toolcool-color-picker>
                        </div>
                    </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="modifyColour()">Update</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modify Model End -->

        <!-- Delete Modal Start -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="deleteModalLabel">Remove colour</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure to remove this colour?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="removeColour()">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Delete Model End -->

        <!-- Colour Detail Start -->
        <div id="colourDetailContainer" style="margin:0 auto; width: 70%; margin-top: 120px;">
            <div class="row justify-content-md-center" style="margin-top: 30px;">
                <div class="col col-2">
                    <button id="newColour" class="btn btn-primary" onclick="initialNewColourForm()" data-bs-toggle="modal" data-bs-target="#newModal">New Colour</button>
                </div>
                <div class="col col-2">
                    <button id="modifyColour" class="btn btn-primary" onclick="initialModifyColourForm()" data-bs-toggle="modal" data-bs-target="#modifyModal">Modify Colour</button>
                </div>
                <div class="col col-2">
                    <button id="removeColour" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteModal">Remove Colour</button>
                </div>
                <div class="col col-3">
                    <button id="selectBackground" class="btn btn-primary" onclick="selectBackground()">Select Background</button>
                </div>
            </div>

            <div class="row">
                <div class="col-9">
                    <div class="row mb-3" style="padding-top: 50px;">
                        <label for="colorId" class="col-sm-3 col-form-label" style="text-align: center;">Colour ID:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="colorId" placeholder="Colour ID" style="cursor: not-allowed;" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="hexString" class="col-sm-3 col-form-label" style="text-align: center;">Colour HEX:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="hexString" placeholder="Colour HEX" style="cursor: not-allowed;" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="rgb" class="col-sm-3 col-form-label" style="text-align: center;">Colour RGB:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="rgb" placeholder="Colour RGB" style="cursor: not-allowed;" readonly>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="hsl" class="col-sm-3 col-form-label" style="text-align: center;">Colour HSL:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="hsl" placeholder="Colour HSL" style="cursor: not-allowed;" readonly>
                        </div>
                    </div>
                    <div class="row mb-3" style="padding-bottom: 10px;">
                        <label for="name" class="col-sm-3 col-form-label" style="text-align: center;">Colour Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="name" placeholder="Colour Name" style="cursor: not-allowed;" readonly>
                        </div>
                    </div>
                </div>
                <div class="col-3" style="display: flex; justify-content: center; align-items: center;">
                    <div id="displayColour" class="border" style="width: 180px; height: 180px; background-color: #ffffff;">
                    </div>
                </div>
            </div>
            
            <div style="display: flex; justify-content: center; align-items: center;">
                <div class="pagination">
                    <a href="#" class="prev">&laquo; Prev</a>
                    <a href="#" class="next">Next &raquo;</a>
                    <span>Page 1 of N</span>
                    <input type="number" min="1" max="256" value="1">
                    <button class="go">Go</button>
                </div>
            </div>
        </div>
        <!-- Colour Detail End -->

        <!-- Load Table Button Start -->
        <div id="colourTableButtonContainer" style="text-align: center; margin-top: 40px;">
            <button id="colourTableButton" class="btn btn-primary" onclick="loadTable()">Load Colour List Table</button>
        </div>
        <!-- Load Table Button End -->

        <!-- Colour Table Start -->
        <div id="colourTableContainer" style="display: none;">
            <table class="table table-striped" style="margin:0 auto; margin-top: 25px; margin-bottom: 25px; width: 60%; text-align: center;">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Colour</th>
                        <th scope="col">Name</th>
                        <th scope="col">HEX</th>
                        <th scope="col">RGB</th>
                        <th scope="col">HSL</th>
                    </tr>
                </thead>
                <tbody id="mainTable">
                </tbody>
            </table>
        </div>
        <!-- Colour Table End -->

        <!-- Footer Start -->
        <div style="margin-top: 100px;"></div>
        <footer id="footer" class="footer">
            Yushun Zeng 2023 | Colours | <a href="https://github.com/D18130495/Color-Table" target="_blank">Github</a>
        </footer>
        <!-- Footer End -->

        <!-- Scripts Start -->
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        
        <!-- Axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"></script>

        <!-- Message -->
        <script src="./utils/message.min.js"></script>

        <!-- Colour picker -->
        <script src="https://cdn.jsdelivr.net/npm/toolcool-color-picker/dist/toolcool-color-picker.min.js"></script>

        <!-- Import the index.js -->
        <script src="./src/index.js"></script>

        <!-- Scripts End -->
    </body>
</html>
